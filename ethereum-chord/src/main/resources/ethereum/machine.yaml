instances:
  - name: ec-2-one
    user: ec2-user
    ip: 123
    port : 22
    fingerprint: ethereum-chord/src/main/resources/ethereum/eth-new.pem
    prepare-env-commands:
      - sudo yum update -y
      - sudo yum install -y docker
      - sudo service docker start
      - sudo groupadd docker
      - sudo gpasswd -a $USER docker
      - sudo usermod -aG docker $USER
    # Files that not-shared (maybe need for env initialization)
    instance-files:
      - ethereum-chord/src/main/resources/ethereum/init.sh
      - ethereum-chord/src/main/resources/ethereum/genesis.json
    # Files that put on each node (maybe need for env initialization)
    instance-specified-nodes-files:
      - mock-node-file1
      - mock-node-file2
    nodes:
      - name: boot
        port: 30304
        type: ETH

      - name: first
        port: 30305
        type: ETH
